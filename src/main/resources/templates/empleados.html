<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{'/'}">
                    <img th:src="@{/travel_trip_logo.png}" style="width: 40px;">
                    Recursos Humanos - TravelTrip
                </a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/empleados'}">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/historial'}">Historial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/reportes'}">Reportes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div style="text-align: center;"><h1>Empleados totales</h1></div>
            <form method="post" th:action="@{/empleados/buscar}">

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input name="searchField" class="form-control" type="text" placeholder="Search"/>
                    <button class="btn btn-outline-primary me-md-2" type="submit">Buscar</button>
                    <a class="btn btn-outline-danger" th:href="@{/empleados}" type="button">Limpiar</a>
                </div>
            </form>
            <div class="alert alert-primary" role="alert" th:if="${msg!=null}" th:text="${msg}">
                A simple primary alert—check it out!
            </div>
            <div class="alert alert-danger" role="alert" th:if="${err!=null}" th:text="${err}">
                A simple primary alert—check it out!
            </div>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{'/empleados/nuevo'}">Nuevo Empleado</a>
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="empleado, obj: ${empleados}">
                    <td th:text="${obj.index + 1}"> </td>
                    <td th:text="${empleado.firstName}"></td>
                    <td th:text="${empleado.lastName}"></td>
                    <td th:text="${empleado.job.jobTitle}"></td>
                    <td th:text="${empleado.department.departmentName}"></td>
                    <td th:text="${empleado.department.location.city}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/empleados/editar?id=' + ${empleado.employeeId}}">Editar</a></td>
                    <td><a class="btn btn-danger" th:href="@{'/empleados/borrar?id=' + ${empleado.employeeId}}">Borrar</a></td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
</title>
</head>
<body>

</body>
</html>
