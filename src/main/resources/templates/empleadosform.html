<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{'/'}">
                    <img th:src="@{/travel_trip_logo.png}" style="width: 40px;">
                    Recursos Humanos - TravelTrip
                </a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/empleados'}">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/historial'}">Historial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/reportes'}">Reportes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2>Nuevo Transportista</h2>
                    <div th:if="${errorCompany != null}" th:text="${errorCompany}" class="alert alert-danger"
                         role="alert"></div>
                    <hr/>
                    <form method="post" th:action="@{'/shipper/save'}">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Nombre de la compañía</label>
                            <input name="companyName" type="text" class="form-control" id="companyName">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input name="phone" type="text" class="form-control" id="phone">
                        </div>
                        <a th:href="@{'/shipper/list'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
</title>
</head>
<body>

</body>
</html>
